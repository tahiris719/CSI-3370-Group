<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="spellBook">
            <h2><span>Spell Book</span> {{spellBook.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Max Slots</span></dt>
                <dd>
                    <span>{{spellBook.maxSlots}}</span>
                </dd>
                <dt><span>Current Slots</span></dt>
                <dd>
                    <span>{{spellBook.currentSlots}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/spell-book', spellBook.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
