<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-spell-book-heading">Create or edit a Spell Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!spellBook.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="spellBook.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxSlots">Max Slots</label>
                    <input type="number" class="form-control" name="maxSlots" id="field_maxSlots"
                        [(ngModel)]="spellBook.maxSlots" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_currentSlots">Current Slots</label>
                    <input type="number" class="form-control" name="currentSlots" id="field_currentSlots"
                        [(ngModel)]="spellBook.currentSlots" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
