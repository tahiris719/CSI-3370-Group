<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-spell-book-heading">Create or edit a Spell Book</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!spellBook.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="spellBook.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_maxSpells">Max Spells</label>
                    <input type="number" class="form-control" name="maxSpells" id="field_maxSpells"
                        [(ngModel)]="spellBook.maxSpells" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_spells">Spells</label>
                    <input type="text" class="form-control" name="spells" id="field_spells"
                        [(ngModel)]="spellBook.spells" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
