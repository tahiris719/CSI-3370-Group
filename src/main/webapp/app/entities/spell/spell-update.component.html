<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-spell-heading">Create or edit a Spell</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!spell.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="spell.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_book">Book</label>
                    <input type="text" class="form-control" name="book" id="field_book"
                        [(ngModel)]="spell.book" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level">Level</label>
                    <input type="number" class="form-control" name="level" id="field_level"
                        [(ngModel)]="spell.level" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_school">School</label>
                    <input type="text" class="form-control" name="school" id="field_school"
                        [(ngModel)]="spell.school" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_time">Time</label>
                    <input type="text" class="form-control" name="time" id="field_time"
                        [(ngModel)]="spell.time" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_range">Range</label>
                    <input type="text" class="form-control" name="range" id="field_range"
                        [(ngModel)]="spell.range" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_components">Components</label>
                    <input type="text" class="form-control" name="components" id="field_components"
                        [(ngModel)]="spell.components" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_duration">Duration</label>
                    <input type="text" class="form-control" name="duration" id="field_duration"
                        [(ngModel)]="spell.duration" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_classes">Classes</label>
                    <input type="text" class="form-control" name="classes" id="field_classes"
                        [(ngModel)]="spell.classes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="spell.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="spell.name" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
